<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS v4 -->
<script src="https://cdn.jsdelivr.net/npm/emailjs@4/dist/email.min.js"></script>

<style>
/* ---------- PAGE BACKGROUND ---------- */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #184d3a, #071b14);
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ---------- OUTER FRAME ---------- */
.frame {
  position: relative;
  padding: 40px;
  width: 100%;
  max-width: 750px;
  border: 6px solid black;
  background: transparent;
}

/* ---------- GREEN FLAME EDGE ---------- */
.frame::before {
  content: "";
  position: absolute;
  inset: -6px;
  border-radius: 6px;
  background: linear-gradient(
    90deg,
    transparent,
    #00ff7f,
    transparent
  );
  background-size: 300% 300%;
  animation: edgeFlame 4s linear infinite;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding: 6px;
  z-index: -1;
}

@keyframes edgeFlame {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}

/* ---------- SOAR TN HEADER ---------- */
.soar-title {
  text-align: center;
  font-size: 64px;
  font-weight: 800;
  letter-spacing: 4px;
  margin-bottom: 40px;
  background: linear-gradient(
    90deg,
    red, orange, yellow, green, blue, indigo, violet, red
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowMove 6s linear infinite;
}

@keyframes rainbowMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}

/* ---------- FORM ---------- */
label {
  display: block;
  margin-top: 18px;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

textarea {
  min-height: 90px;
}

/* ---------- BUTTON ---------- */
button {
  margin-top: 30px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: linear-gradient(90deg, #00ff7f, #00c96b);
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.1);
}
</style>
</head>

<body>

<div class="frame">
  <div class="soar-title">SOAR TN</div>

  <label>Request Type</label>
  <select id="requestType">
    <option value="service">Service Request</option>
    <option value="ot">Overtime Request</option>
  </select>

  <label>Employee Name</label>
  <input type="text" id="employee">

  <label>Employee Email</label>
  <input type="email" id="employeeEmail">

  <label>Department</label>
  <select id="department">
    <option value="HR">HR</option>
    <option value="IT">IT</option>
    <option value="Finance">Finance</option>
  </select>

  <label>Request Details</label>
  <textarea id="details"></textarea>

  <button onclick="submitRequest()">Submit Request</button>
</div>

<script>
emailjs.init("YOUR_PUBLIC_KEY");

function generateTicket() {
  return "SOAR-" + Math.floor(Math.random() * 1000000);
}

function submitRequest() {
  const ticket = generateTicket();
  alert("Submitted! Ticket: " + ticket);
}
</script>

</body>
</html>
