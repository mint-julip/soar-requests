<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOAR TN | Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS v4 -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs@4/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2f1f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      border: 4px solid #000;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      background: transparent;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #1faa59;
      color: #000;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #27d97b;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>SOAR TN Requests</h1>

    <label>Request Type</label>
    <select id="requestType">
      <option value="service">Service Request</option>
      <option value="ot">Overtime Request</option>
    </select>

    <label>Employee Name</label>
    <input type="text" id="employee" required>

    <label>Employee Email</label>
    <input type="email" id="employeeEmail" required>

    <label>Department</label>
    <select id="department">
      <option value="IT">IT</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
    </select>

    <label>Request Details</label>
    <textarea id="details"></textarea>

    <button onclick="submitRequest()">Submit Request</button>
  </div>

<script>
  emailjs.init("YOUR_PUBLIC_KEY");

  function generateTicket() {
    return "SOAR-" + Date.now();
  }

  function submitRequest() {
    const type = document.getElementById("requestType").value;
    const ticket = generateTicket();

    const templateParams = {
      ticket: ticket,
      employee: document.getElementById("employee").value,
      employee_email: document.getElementById("employeeEmail").value,
      department: document.getElementById("department").value,
      details: document.getElementById("details").value
    };

    const serviceId = "YOUR_SERVICE_ID";
    const templateId = type === "service"
      ? "SERVICE_TEMPLATE_ID"
      : "OT_TEMPLATE_ID";

    emailjs.send(serviceId, templateId, templateParams)
      .then(() => {
        alert("Request submitted. Ticket: " + ticket);
      })
      .catch(err => {
        console.error(err);
        alert("Error sending request.");
      });
  }
</script>

</body>
</html>
