<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAR TN Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* Animated background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg,#eef3ff,#fdfbfb,#e0f7fa,#fce4ec);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Landing frame */
    #landingFrame {
      width: 90%;
      max-width: 900px;
      padding: 50px 40px 70px;
      border-radius: 25px;
      border: 8px solid black;
      position: relative;
      text-align: center;
      background: transparent;
      z-index: 2;
    }

    /* SOAR / LOGO / TN */
    #brandRow {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .brandText {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 8s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Buttons */
    .buttonGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .requestBtn {
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #0078D4;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .requestBtn:hover {
      background: #005A9E;
      transform: translateY(-2px);
    }

    /* Floating logo */
    #floatingLogo {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
    }

    #floatingLogo img {
      height: 90px;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <!-- Landing Frame -->
  <div id="landingFrame">


    </div>

    <h2>Request Portal</h2>

    <!-- Buttons -->
    <div class="buttonGrid">
      <button class="requestBtn" onclick="location.href='service.html'">Service Requests</button>
      <button class="requestBtn" onclick="location.href='maintenance.html'">Maintenance Requests</button>
      <button class="requestBtn" onclick="location.href='expense.html'">Expense Requests</button>
      <button class="requestBtn" onclick="location.href='ot.html'">OT Requests</button>
      <button class="requestBtn" onclick="location.href='admin.html'">Admin Requests</button>
    </div>

  </div>
      <!-- Branding -->
    <div id="brandRow">
      <div class="brandText">SOAR</div>

      <img src="logo.png" alt="SOAR Logo" style="height:80px;">

      <div class="brandText">TN</div>

  <!-- <!-- Floating Logo BELOW FRAME -->
  <div id="floatingLogo">
    <img src="logo.png" alt="SOAR TN Logo">
  </div> -->

</body>
</html>
