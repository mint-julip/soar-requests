<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ---------- BACKGROUND ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(-45deg,#eef3ff,#fdfbfb,#e0f7fa,#fce4ec);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  overflow-x: hidden;
}

@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- SOAR TN BACKGROUND TEXT ---------- */
#backgroundText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  font-weight: 900;
  font-family: "Arial Black", sans-serif;
  background: linear-gradient(
    270deg,
    red, orange, yellow, green, blue, indigo, violet
  );
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowMove 10s linear infinite;
  opacity: 0.25;
  z-index: 0;
  pointer-events: none;
}

@keyframes rainbowMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- LANDING FRAME ---------- */
#landingFrame {
  margin: 80px auto;
  max-width: 900px;
  padding: 50px;
  border-radius: 25px;
  border: 8px solid;
  border-image-slice: 1;
  border-image-source: linear-gradient(
    0deg,
    red, orange, yellow, green, blue, indigo, violet
  );
  animation: borderSpin 6s linear infinite;
  position: relative;
  z-index: 1;
  text-align: center;
  background: rgba(255,255,255,0.65);
}

@keyframes borderSpin {
  0%{border-image-source:linear-gradient(0deg,red,orange,yellow,green,blue,indigo,violet)}
  50%{border-image-source:linear-gradient(180deg,red,orange,yellow,green,blue,indigo,violet)}
  100%{border-image-source:linear-gradient(360deg,red,orange,yellow,green,blue,indigo,violet)}
}

/* ---------- BUTTONS ---------- */
button {
  padding: 15px 28px;
  font-size: 18px;
  margin: 15px;
  border-radius: 10px;
  border: none;
  background:#0078D4;
  color:#fff;
  cursor:pointer;
}

button:hover {
  background:#005A9E;
}

/* ---------- MODALS ---------- */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-content {
  background:#fff;
  padding:30px;
  width:90%;
  max-width:500px;
  border-radius:12px;
}

input, select, textarea {
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

/* ---------- SUMMARY ---------- */
.summary {
  display:none;
  background:#e6f0fa;
  border:2px solid #0078D4;
  border-radius:10px;
  padding:20px;
  margin-top:30px;
}
</style>
</head>

<body>

<div id="backgroundText">SOAR TN</div>

<div id="landingFrame">
  <h2>SOAR TN Requests</h2>

  <button onclick="openService()">Request Service</button>
  <button onclick="openOT()">Request OT</button>

  <!-- SERVICE REQUEST -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <h3>Service Request</h3>
      <input placeholder="Your Name">
      <input placeholder="Your Email">
      <select>
        <option>Select Department</option>
        <option>Medical</option>
        <option>Program</option>
        <option>Finance</option>
        <option>Compliance</option>
        <option>Payroll</option>
        <option>Maintenance</option>
        <option>IT</option>
        <option>Admin Assist</option>
        <option>HR / Other</option>
      </select>
      <textarea rows="4" placeholder="Describe the request"></textarea>
      <button onclick="submitService()">Submit</button>
      <button onclick="closeAll()">Cancel</button>
    </div>
  </div>

  <div id="srSummary" class="summary">
    <h3>Service Request Submitted</h3>
    <p><strong>Ticket #:</strong> <span id="srTicket"></span></p>
  </div>

  <!-- OT REQUEST -->
  <div id="otModal" class="modal">
    <div class="modal-content">
      <h3>OT Request</h3>
      <input placeholder="House Manager Name">
      <input placeholder="House Name">
      <input placeholder="Employee Working OT">
      <input type="date">
      <input placeholder="OT Hours">
      <input placeholder="Program Director Name">
      <input placeholder="Program Director Email">
      <button onclick="submitOT()">Submit</button>
      <button onclick="closeAll()">Cancel</button>
    </div>
  </div>

  <div id="otSummary" class="summary">
    <h3>OT Request Submitted</h3>
    <p><strong>Ticket #:</strong> <span id="otTicket"></span></p>
  </div>

</div>
