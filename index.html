<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- EmailJS v4 -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@4/dist/email.min.js"></script>
<script>
emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
</script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ---------- BACKGROUND ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(-45deg,#eef3ff,#fdfbfb,#e0f7fa,#fce4ec);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  overflow-x: hidden;
}

@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- SOAR TN BACKGROUND TEXT ---------- */
#backgroundText {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 120px;
  font-weight: 900;
  font-family: "Arial Black", sans-serif;
  background: linear-gradient(
    270deg,
    red, orange, yellow, green, blue, indigo, violet
  );
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowMove 10s linear infinite;
  opacity: 0.25;
  z-index: 0;
  pointer-events: none;
}

@keyframes rainbowMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- LANDING FRAME ---------- */
#landingFrame {
  margin: 80px auto;
  max-width: 900px;
  padding: 50px;
  border-radius: 25px;
  border: 8px solid;
  border-image-slice: 1;
  border-image-source: linear-gradient(0deg, red, orange, yellow, green, blue, indigo, violet);
  animation: borderSpin 6s linear infinite;
  position: relative;
  z-index: 1;
  text-align: center;
  background: rgba(255,255,255,0.65);
}

@keyframes borderSpin {
  0%{border-image-source:linear-gradient(0deg,red,orange,yellow,green,blue,indigo,violet)}
  50%{border-image-source:linear-gradient(180deg,red,orange,yellow,green,blue,indigo,violet)}
  100%{border-image-source:linear-gradient(360deg,red,orange,yellow,green,blue,indigo,violet)}
}

/* ---------- BUTTONS ---------- */
button {
  padding: 15px 28px;
  font-size: 18px;
  margin: 15px;
  border-radius: 10px;
  border: none;
  background:#0078D4;
  color:#fff;
  cursor:pointer;
}

button:hover { background:#005A9E; }

/* ---------- MODALS ---------- */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:100;
}

.modal-content {
  background:#fff;
  padding:30px;
  width:90%;
  max-width:550px;
  border-radius:12px;
}

input, select, textarea {
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

/* ---------- SUMMARY ---------- */
.summary {
  display:none;
  background:#e6f0fa;
  border:2px solid #0078D4;
  border-radius:10px;
  padding:20px;
  margin-top:30px;
}

/* ---------- FLOATING LOGO ---------- */
#floatingLogo {
  display:flex;
  justify-content:center;
  margin-top:25px;
  margin-bottom:40px;
  position:relative;
  z-index:1;
}

#floatingLogo img {
  max-width:220px;
  width:100%;
  height:auto;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
}
</style>
</head>
<body>

<div id="backgroundText">SOAR TN</div>

<div id="landingFrame">
  <h2>SOAR TN Requests</h2>
  <button onclick="openForm('maintenance')">Maintenance</button>
  <button onclick="openForm('service')">Service Request</button>
  <button onclick="openForm('expense')">Expense Request</button>
  <button onclick="openForm('ot')">OT Request</button>
  <button disabled>Review Requests</button>
</div>

<div id="floatingLogo">
  <img src="soar-logo.png" alt="SOAR TN Logo">
</div>

<!-- MODALS -->
<div id="serviceModal" class="modal">
  <div class="modal-content">
    <h3 id="formTitle"></h3>
    <input id="name" placeholder="Your Name">
    <input id="email" placeholder="Your Email">
    <select id="department">
      <option value="">Select Department</option>
      <option>Medical</option>
      <option>Program Director</option>
      <option>Finance</option>
      <option>Compliance</option>
      <option>Payroll</option>
      <option>IT</option>
      <option>Recruiting</option>
      <option>HR</option>
      <option>Other</option>
    </select>
    <textarea id="desc" placeholder="Describe the request"></textarea>
    <button onclick="submitService()">Submit</button>
    <button onclick="closeAll()">Cancel</button>
  </div>
</div>

<div id="otModal" class="modal">
  <div class="modal-content">
    <h3>OT Request</h3>
    <input id="hm" placeholder="House Manager Name">
    <input id="hmEmail" placeholder="House Manager Email">
    <input id="emp" placeholder="Employee Working OT">
    <input type="date" id="otDate">
    <input id="shift" placeholder="Shift">
    <input id="hours" placeholder="Total OT Hours">
    <input id="extraDays" placeholder="Extra Days Worked">
    <select id="contacts">
      <option value="Yes">Contacts Exhausted – Yes</option>
      <option value="No">Contacts Exhausted – No</option>
    </select>
    <textarea id="reason" placeholder="Reason for OT"></textarea>
    <input id="pdName" placeholder="Program Director Name">
    <input id="pdEmail" placeholder="Program Director Email">
    <button onclick="submitOT()">Submit</button>
    <button onclick="closeAll()">Cancel</button>
  </div>
</div>

<script>
const SERVICE_ID = "YOUR_SERVICE_ID";
const SERVICE_TEMPLATE = "service_request_template";
const OT_TEMPLATE = "ot_request_template";

const deptEmails = {
  Medical: "soarmedicaldepartment@soartn.org",
  "Program Director": "programmanagers@soartn.org",
  Finance: "finance@soartn.org",
  Compliance: "soarhr@soartn.org",
  Payroll: "soarhr@soartn.org",
  IT: "soarhr@soartn.org",
  Recruiting: "soarhr@soartn.org",
  HR: "soarhr@soartn.org",
  Other: "soarhr@soartn.org"
};

let currentType = "";

function openForm(type){
  currentType = type;
  document.getElementById("formTitle").innerText = type.charAt(0).toUpperCase() + type.slice(1) + " Request";
  if(type==="ot"){
    document.getElementById("otModal").style.display="flex";
  } else {
    document.getElementById("serviceModal").style.display="flex";
  }
}

function closeAll(){
  document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

function ticket(){
  return "SOAR-" + Date.now();
}

function submitService(){
  const dept = department.value;
  emailjs.send(SERVICE_ID, SERVICE_TEMPLATE,{
    ticket: ticket(),
    requestor_name: name.value,
    requestor_email: email.value,
    request_type: currentType,
    department: dept,
    description: desc.value,
    request_date: new Date().toLocaleDateString(),
    to_email: "soarhr@soartn.org",
    cc_email: deptEmails[dept]
  }).then(()=>confetti(), e=>alert("Error: "+JSON.stringify(e)));
  closeAll();
}

function submitOT(){
  const t = ticket();
  emailjs.send(SERVICE_ID, OT_TEMPLATE,{
    ticket: t,
    hm_name: hm.value,
    hm_email: hmEmail.value,
    employee_name: emp.value,
    ot_date: otDate.value,
    shift: shift.value,
    hours: hours.value,
    extra_days: extraDays.value,
    contacts_exhausted: contacts.value,
    reason: reason.value,
    pd_name: pdName.value,
    pd_email: pdEmail.value,
    to_email: "nikkigoodwin@soartn.org,cherylhintz@soartn.org",
    cc_email: pdEmail.value + ",soarhr@soartn.org",
    approve_link: "APPROVE_LINK_HERE",
    deny_link: "DENY_LINK_HERE"
  }).then(()=>confetti(), e=>alert("Error: "+JSON.stringify(e)));
  closeAll();
}

function confetti(){
  window.confetti({
    particleCount:100,
    spread:70,
    origin:{y:0.6}
  });
}
</script>
</body>
</html>
