<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOAR TN Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #eef3ff, #fdfbfb, #e0f7fa, #fce4ec);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Main Frame ===== */
    #landingFrame {
      width: 90%;
      max-width: 900px;
      padding: 50px;
      border-radius: 25px;
      border: 8px solid #000;
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      box-sizing: border-box;
    }

    #landingFrame h2 {
      margin-top: 0;
      font-size: 32px;
    }

    /* ===== Buttons ===== */
    .buttonGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .requestBtn {
      padding: 18px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .requestBtn:hover {
      background: #005a9e;
      transform: translateY(-2px);
    }

    /* ===== Logo ===== */
    #floatingLogo {
      margin-top: 30px;
      text-align: center;
    }

    #floatingLogo img {
      max-width: 160px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* ===== SOAR TN Text ===== */
    #soarText {
      margin-top: 15px;
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 8s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>

  <!-- ===== Landing Frame ===== -->
  <div id="landingFrame">
    <h2>SOAR TN Request Portal</h2>

    <div class="buttonGrid">
      <button class="requestBtn" onclick="location.href='service.html'">
        Service Requests
      </button>

      <button class="requestBtn" onclick="location.href='maintenance.html'">
        Maintenance Requests
      </button>

      <button class="requestBtn" onclick="location.href='expense.html'">
        Expense Requests
      </button>

      <button class="requestBtn" onclick="location.href='ot.html'">
        OT Requests
      </button>

      <!-- <button class="requestBtn" onclick="location.href='admin.html'">
        Admin Requests
      </button> -->
    </div>
  </div>

  <!-- ===== Logo & Branding ===== -->
  <div id="floatingLogo">
    <img src="logo.png" alt="SOAR TN Logo" />
  </div>

  <div id="soarText">SOAR TN</div>

  <script src="js/config.js"></script>

</body>
</html>
