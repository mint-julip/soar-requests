<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAR TN | OT Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Inline CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      width: 95%;
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #003366; margin-top: 0; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th { background: #0078d4; color: #fff; }
    select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005a9e; }
  </style>
</head>
<body>
  <div class="container">
    <h2>OT Requests Approval</h2>
    <table id="otTable">
      <thead>
        <tr>
          <th>Ticket</th>
          <th>Requester</th>
          <th>Email</th>
          <th>Department</th>
          <th>OT Date</th>
          <th>Hours</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows populated via JS -->
      </tbody>
    </table>
    <button id="refreshBtn">Refresh Requests</button>
  </div>

  <script src="./js/ot-approval.js"></script>
</body>
</html>
