<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | OT Request</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef3ff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page-header {
  position: fixed;
  top: 20px;
  right: 20px;
}

.back-btn {
  padding: 8px 14px;
  font-size: 0.85rem;
  font-weight: 600;
  background: #ffffff;
  border-radius: 20px;
  border: 1px solid #cfd9e6;
  color: #003366;
  text-decoration: none;
}

.container {
  background: #ffffff;
  width: 420px;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15);
}

.soar-header {
  text-align: center;
  margin-bottom: 20px;
}

.soar-header img {
  max-width: 120px;
}

input, select, textarea, button {
  width: 100%;
  margin-bottom: 14px;
  padding: 11px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #0078d4;
  color: #ffffff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

.success {
  display: none;
  background: #e6f0fa;
  padding: 14px;
  border-radius: 8px;
  text-align: center;
}
</style>
</head>

<body>

<header class="page-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
</header>

<div class="container">

  <div class="soar-header">
    <img src="logo.png">
    <h2>SOAR Tennessee</h2>
    <h3>Overtime Request</h3>
  </div>

  <input id="employee" placeholder="Employee Name *">
  <input id="email" placeholder="Employee Email *">

  <input id="shifts" placeholder="Shift(s) Requested *">

  <select id="callExhausted">
    <option value="">Call List Exhausted? *</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <input id="otDates" placeholder="OT Date(s) *">
  <input id="hours" type="number" min="0" placeholder="Hours Requested *">

  <textarea id="reason" placeholder="Reason for OT *"></textarea>

  <button id="submitBtn">Submit OT Request</button>

  <div class="success" id="successBox">
    Request submitted!<br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>

</div>

<script src="js/config.js"></script>
<script src="js/ot.js"></script>

</body>
</html>
