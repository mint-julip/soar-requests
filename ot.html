<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | OT Request</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #eef3ff, #fdfbfb);
  min-height: 100vh;
}

/* Back button */
.page-header {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.back-btn {
  padding: 8px 16px;
  font-size: 0.85rem;
  font-weight: 600;
  color: #003366;
  background: #ffffff;
  border: 1px solid #cfd9e6;
  border-radius: 20px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.back-btn:hover {
  background: #003366;
  color: #ffffff;
}

/* Center wrapper */
.wrapper {
  display: flex;
  justify-content: center;
  padding: 80px 15px 40px;
}

/* Card */
.container {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

/* Header */
.soar-header {
  text-align: center;
  margin-bottom: 25px;
}

.soar-header img {
  max-width: 120px;
}

.soar-header h2 {
  margin: 6px 0;
  color: #003366;
}

/* Form */
label {
  font-weight: 600;
  font-size: 0.85rem;
  display: block;
  margin-bottom: 4px;
}

input, select, textarea, button {
  width: 100%;
  margin-bottom: 14px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: vertical;
}

button {
  background: #0078d4;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  padding: 14px;
}

button:hover {
  background: #005a9e;
}

.success {
  display: none;
  margin-top: 15px;
  background: #e6f2ff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}
</style>
</head>

<body>

<header class="page-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
</header>

<div class="wrapper">
  <div class="container">

    <div class="soar-header">
      <img src="logo.png" alt="SOAR TN Logo">
      <h2>SOAR Tennessee</h2>
      <h2>OT Request</h2>
    </div>

    <label>Requester Name *</label>
    <input id="requester">

    <label>Your Email *</label>
    <input id="email">

    <label>Employee Working OT *</label>
    <input id="employee">

    <label>OT Date(s) *</label>
    <input id="otDates">

    <label>OT Shift(s) *</label>
    <input id="otShifts">

    <label>Total Hours *</label>
    <input id="hours" type="number" min="0">

    <label>Reason for OT *</label>
    <textarea id="reason"></textarea>

    <label>Has Call List Been Exhausted? *</label>
    <select id="callExhausted">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <button id="submitBtn">Submit OT Request</button>

    <div class="success" id="successBox">
      <strong>Request submitted!</strong><br>
      Ticket #: <span id="ticketDisplay"></span>
    </div>

  </div>
</div>

<script src="js/config.js"></script>
<script src="js/ot.js"></script>

</body>
</html>
