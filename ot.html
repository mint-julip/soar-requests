<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | OT Request</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef3ff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Back button */
.page-header {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.back-btn {
  display: inline-flex;
  align-items: center;
  padding: 8px 14px;
  font-size: 0.85rem;
  font-weight: 600;
  color: #003366;
  background: #ffffff;
  border: 1px solid #cfd9e6;
  border-radius: 20px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.back-btn:hover {
  background: #003366;
  color: #ffffff;
}

/* Card */
.container {
  background: #ffffff;
  width: 450px;
  max-width: 95%;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Header inside card */
.soar-header {
  text-align: center;
  margin-bottom: 25px;
}

.soar-header img {
  max-width: 120px;
}

.soar-header h2 {
  margin: 6px 0;
  color: #003366;
}

/* Form Inputs */
input, select, textarea, button {
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #0078d4;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #005a9e;
}

.success {
  display: none;
  margin-top: 12px;
  background: #e6f0fa;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
}

</style>
</head>

<body>

<!-- Back Button -->
<header class="page-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
</header>

<!-- OT Request Card -->
<div class="container">

  <div class="soar-header">
    <img src="logo.png" alt="SOAR TN Logo">
    <h2>SOAR Tennessee</h2>
    <h2>OT Request</h2>
  </div>

  <input id="requester" placeholder="Requester Name *">
  <input id="employee" placeholder="Employee Working OT *">
  <input id="email" placeholder="Employee Email *">
  <input id="house" placeholder="House / Dept *">
  <input id="supervisor" placeholder="Supervisor *">
  <input id="otDates" placeholder="OT Date(s) *">
  <input id="otShifts" placeholder="OT Shift(s) *">
  <input id="hours" type="number" min="0" placeholder="Hours *">
  <textarea id="reason" placeholder="Reason for OT *"></textarea>

  <select id="callExhausted">
    <option value="">Has Call List Been Exhausted? *</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <button id="submitBtn">Submit OT Request</button>

  <div class="success" id="successBox">
    <strong>Request submitted!</strong><br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>

</div>

<script src="js/config.js"></script>
<script src="js/ot.js"></script>
</body>
</html>
