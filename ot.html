<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | OT Request</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init("sLNm5JCzwihAuVon0");
</script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body { font-family: Arial, sans-serif; background: #eef3ff; display:flex; justify-content:center; align-items:center; min-height:100vh;}
.container { background:#fff; padding:25px; border-radius:12px; width:400px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  .soar-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 24px;
  background: #ffffff;
  border-bottom: 2px solid #e5e5e5;
}

.soar-logo {
  height: 40px;
}

.soar-title {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 1px;
  color: #003366;
}

  .soar-header {
  position: sticky;
  top: 0;
  z-index: 1000;
}


input, select, textarea, button { width:100%; margin-bottom:12px; padding:10px; border-radius:5px; border:1px solid #ccc; }
button { background:#0078d4; color:#fff; border:none; cursor:pointer; }
button:hover { background:#005A9E; }
.success { display:none; background:#e6f0fa; padding:12px; border-radius:8px; margin-top:10px; text-align:center; }
</style>
</head>
<body>
  <header class="soar-header">
 <div style="text-align:center; margin-bottom:20px;">
  <img src="logo.png" alt="SOAR TN Logo" style="max-width:120px;">
  <h2 style="margin:5px 0; color:#003366;">SOAR Tennessee</h2>
   <p>Overtime Requests</p>
</div>

</header>

<div class="container">
  <h2>OT Request</h2>
  <input id="requester" placeholder="Requester Name *">
  <input id="email" placeholder="Your Email *">
  <input id="employee" placeholder="Employee Working OT *">
  <input id="otDates" placeholder="OT Date(s) *">
  <input id="otShifts" placeholder="OT Shift(s) *">
  <input id="hours" placeholder="Hours *" type="number" min="0">
  <textarea id="reason" placeholder="Reason for OT *"></textarea>
  <select id="callExhausted">
    <option value="">Has Call List Been Exhausted? *</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <button id="submitBtn">Submit OT Request</button>

  <div class="success" id="successBox">
    <strong>Request submitted!</strong><br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>
</div>

  <script src="js/config.js"></script>
<script src="/js/ot.js"></script>
</body>
</html>
