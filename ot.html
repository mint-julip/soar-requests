<!DOCTYPE html>
<html>
<head>
  <title>OT Request</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs@4/dist/email.min.js"></script>
</head>
<body>

<div class="frame">
  <h2>Overtime Request</h2>
  

  <input id="hm" placeholder="House Manager Name">
  <input id="hm_email" placeholder="House Manager Email">
  <input id="employee" placeholder="Employee Working OT">
  <input id="house" placeholder="House">
  <input id="date" type="date">
  <input id="hours" placeholder="Total OT Hours">
  <textarea id="reason" placeholder="Reason for OT"></textarea>

  <button onclick="submitOT()">Submit OT Request</button>
</div>

<script src="js/emailjs-init.js"></script>
<script src="js/ot.js"></script>
</body>
</html>
