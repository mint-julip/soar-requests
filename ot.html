<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SOAR TN | Overtime Request</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef3ff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Back Button */
.page-header {
  position: fixed;
  top: 20px;
  right: 20px;
}

.back-btn {
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #cfd9e6;
  background: #fff;
  color: #003366;
  font-weight: 600;
  font-size: 0.85rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.back-btn:hover {
  background: #003366;
  color: #fff;
}

/* Card */
.container {
  background: #ffffff;
  width: 420px;
  max-width: 92%;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

/* Header */
.soar-header {
  text-align: center;
  margin-bottom: 20px;
}

.soar-header img {
  max-width: 120px;
  margin-bottom: 8px;
}

.soar-header h2 {
  margin: 4px 0;
  color: #003366;
}

/* Form */
input, select, textarea, button {
  width: 100%;
  margin-bottom: 14px;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  background: #0078d4;
  color: #fff;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #005fa3;
}

/* Success */
.success {
  display: none;
  margin-top: 16px;
  background: #e6f0fa;
  padding: 14px;
  border-radius: 10px;
  text-align: center;
  color: #003366;
}
</style>
</head>

<body>

<!-- Back Button -->
<header class="page-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
</header>

<!-- Card -->
<div class="container">

  <div class="soar-header">
    <img src="logo.png" alt="SOAR TN Logo">
    <h2>SOAR Tennessee</h2>
    <h3>Overtime Request</h3>
  </div>

  <!-- Requester -->
  <input id="requester" placeholder="Requester Name *">
  <input id="requesterEmail" placeholder="Requester Email *">

  <!-- Employee -->
  <input id="employee" placeholder="Employee Working OT *">

  <!-- OT Details -->
  <input id="otDates" placeholder="OT Date(s) *">
  <input id="shifts" placeholder="Shift(s) *">
  <input id="hours" type="number" min="0" placeholder="Total Hours *">

  <select id="callExhausted">
    <option value="">Was the Call List Exhausted? *</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <textarea id="reason" placeholder="Reason for Overtime *"></textarea>

  <button id="submitBtn">Submit OT Request</button>

  <div class="success" id="successBox">
    <strong>OT Request Submitted</strong><br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>

</div>

<!-- Scripts (LOAD ONCE) -->
<script src="js/config.js"></script>
<script src="js/ot.js"></script>

</body>
</html>
