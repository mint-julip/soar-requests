<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overtime Request</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Config -->
  <script src="js/config.js"></script>
</head>

<body>

<h2>Overtime Request Form</h2>

<form id="otForm">

  <label>Requester Name</label>
  <input type="text" id="requester" required>

  <label>Requester Email</label>
  <input type="email" id="requesterEmail" required>

  <label>Employee Working OT</label>
  <input type="text" id="employee" required>

  <label>OT Date(s)</label>
  <input type="text" id="otDates" placeholder="MM/DD/YYYY" required>

  <label>Shift(s)</label>
  <input type="text" id="otShifts" placeholder="Example: 2nd shift" required>

  <label>Total OT Hours</label>
  <input type="number" id="hours" required>

  <label>Call List Exhausted?</label>
  <select id="callExhausted" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Reason for OT</label>
  <textarea id="reason" required></textarea>

  <button type="button" id="submitBtn">Submit OT Request</button>

</form>

<div id="successBox" style="display:none;">
  <h3>OT Request Submitted</h3>
  <p>Ticket #: <strong id="ticketDisplay"></strong></p>
</div>
<script src="js/config.js"></script>
<script src="js/ot.js"></script>
</body>
</html>
