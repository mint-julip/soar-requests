<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | OT Request</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init("sLNm5JCzwihAuVon0"); // Your EmailJS public key
</script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    width: 500px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  input, select, textarea, button {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    background: #0078D4;
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #005A9E; }
  .success {
    display: none;
    background: #e6f0fa;
    padding: 12px;
    border-radius: 10px;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">
  <h2>OT Request</h2>

  <label>Requester Name *</label>
  <input id="requester" type="text">

  <label>Email *</label>
  <input id="email" type="email">

  <label>Employee *</label>
  <input id="employee" type="text">

  <label>OT Date(s) *</label>
  <input id="otDates" type="text" placeholder="MM/DD/YYYY or range">

  <label>OT Shift(s) *</label>
  <input id="otShifts" type="text" placeholder="Ex: 7am-3pm">

  <label>Hours *</label>
  <input id="hours" type="number" min="0" step="0.25">

  <label>Reason *</label>
  <textarea id="reason" rows="3"></textarea>

  <label>Has Call List Been Exhausted? *</label>
  <select id="callExhausted">
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <button id="submitBtn">Submit OT Request</button>

  <div class="success" id="successBox">
    <strong>OT Request Submitted!</strong><br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>
</div>

<script src="./js/ot.js"></script>
</body>
</html>
