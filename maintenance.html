<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAR TN Maintenance Request</title>
  <link rel="stylesheet" href="maintenance.css">
</head>

<body>
  <h2>Maintenance Request</h2>

  <form id="maintenanceForm">
    <label>Requester Name</label>
    <input type="text" id="requester" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>House</label>
    <input type="text" id="house" required>

    <label>Expected Completion Date</label>
    <input type="date" id="expectedDate">

    <label>Description</label>
    <textarea id="description" required></textarea>

    <label>Supplies Needed (optional)</label>
    <textarea id="supplies"></textarea>

    <button id="submitBtn" onclick="submitMaintenance()">Submit Request</button>

  </form>

  <p id="statusMessage"></p>

  <script src="maintenance.js"></script>
</body>
</html>
