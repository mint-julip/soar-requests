<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAR TN â€“ Maintenance Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .frame {
      background: white;
      max-width: 700px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .success {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e6f2ff;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h2>Maintenance Request</h2>

    <label>Requested By *</label>
    <input id="requester">

    <label>Contact Info *</label>
    <input id="contact">

    <label>House *</label>
    <select id="house">
      <option value="">Select</option>
      <option>Lee House</option>
      <option>Alcoa House</option>
      <option>Main Office</option>
    </select>

    <label>Expected Completion Date</label>
    <input type="date" id="expectedDate">

    <label>Description *</label>
    <textarea id="description"></textarea>

    <label>Supplies Needed</label>
    <textarea id="supplies"></textarea>

    <button id="submitBtn" onclick="submitMaintenance()">Submit</button>

    <div class="success" id="successBox">
      <strong>Request Submitted!</strong><br>
      Ticket #: <span id="ticketNum"></span>
    </div>
  </div>

  <script src="maintenance.js"></script>
</body>
</html>
