<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN Maintenance Request</title>

<!-- EmailJS SDK -->
<script type="module">
  import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';
  emailjs.init("sLNm5JCzwihAuVon0"); // Your public key
  window.emailjs = emailjs; // Make globally accessible if using inline JS
</script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #eef3ff, #fdfbfb, #e0f7fa, #fce4ec);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #landingFrame {
    margin: 50px auto;
    max-width: 700px;
    padding: 40px;
    border-radius: 25px;
    border: 6px solid black;
    position: relative;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
  }

  h2 { margin-bottom: 20px; }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    background: #0078D4;
    color: #fff;
    cursor: pointer;
  }

  button:hover { background: #005A9E; }

  .successMsg {
    display: none;
    background: #e6f0fa;
    border: 2px solid #0078D4;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
  }

  #logo {
    display: block;
    margin: 30px auto 10px;
    max-width: 150px;
  }

  #soarText {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowMove 10s linear infinite;
    margin-bottom: 50px;
  }

  @keyframes rainbowMove {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }
</style>
</head>

<body>

<div id="landingFrame">
  <h2>Maintenance Request Form</h2>

  <input id="requester" placeholder="Requested By">
  <input id="contact" placeholder="Contact Info / Phone">
  <select id="house">
    <option value="">Select Residential House</option>
    <option>Lee House</option>
     <option>Main Office</option>
    <option>Alcoa House</option>
    <option>Cusick House</option>
    <option>Countryside House</option>
    <option>Cherokee House</option>
    <option>Dell House</option>
    <option>Gladstone House</option>
    <option>Glascock House</option>
    <option>Jett House</option>
    <option>May House</option>
    <option>Merritt House</option>
    <option>Emma House</option>
    <option>Wright House</option>
    <option>Raulston House</option>
    <option>Louisville House</option>
  </select>
  <input id="expectedDate" type="date" placeholder="Expected Completion Date">
  <textarea id="description" rows="4" placeholder="Description of Work"></textarea>
  <textarea id="materials" rows="3" placeholder="Materials Required"></textarea>
  <button onclick="submitMaintenance()">Submit Request</button>

  <div class="successMsg" id="successMsg">
    <h3>Request Submitted!</h3>
    <p>Ticket #: <span id="ticketNum"></span></p>
  </div>
</div>

<img id="logo" src="logo.png" alt="SOAR TN Logo">
<div id="soarText">SOAR TN</div>

<script>
  function generateTicket() {
    return "SOAR-" + Date.now();
  }

  function launchConfetti() {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  }

  function submitMaintenance() {
    const ticket = generateTicket();
    const requester = document.getElementById("requester").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const house = document.getElementById("house").value;
    const expectedDate = document.getElementById("expectedDate").value;
    const description = document.getElementById("description").value.trim();
    const materials = document.getElementById("materials").value.trim();
    const dateSubmitted = new Date().toLocaleString();

    if (!requester || !contact || !house || !description) {
      alert("Please fill in all required fields.");
      return;
    }

    // EmailJS send
    emailjs.send("service_lk56r2m", "template_vnfmovs", {
      ticket: ticket,
      requester: requester,
      contact: contact,
      house: house,
      expectedDate: expectedDate,
      description: description,
      materials: materials,
      dateSubmitted: dateSubmitted,
      to_email: "toosandra@gmail.com",
      cc_email: "sandysmith@soartn.org"
    }).then(() => {
      launchConfetti();
      document.getElementById("ticketNum").textContent = ticket;
      document.getElementById("successMsg").style.display = "block";

      // Optional: log to Google Sheet
      const logData = {
        ticket,
        type: "Maintenance",
        requester,
        contact,
        house,
        expectedDate,
        description,
        materials,
        status: "Submitted"
      };

      fetch("https://script.google.com/macros/s/AKfycbzRG3YLD2oy0ufohUxMBOETMrGEuBAtIwDxfGDuj9gxY23zojZymXhJsRPTy46Nmwa-4w/exec", {
        method: "POST",
        body: JSON.stringify(logData)
      }).then(resp => console.log("Logged to Sheet:", resp))
        .catch(err => console.error("Sheet logging error:", err));

      // Reset form
      document.getElementById("requester").value = "";
      document.getElementById("contact").value = "";
      document.getElementById("house").value = "";
      document.getElementById("expectedDate").value = "";
      document.getElementById("description").value = "";
      document.getElementById("materials").value = "";
    }).catch(err => {
      console.error("EmailJS error:", err);
      alert("Failed to send request. Check console.");
    });
  }
</script>

</body>
</html>
