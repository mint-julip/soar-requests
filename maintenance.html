<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOAR TN â€“ Maintenance Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS v4 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="maintenance.css">

</head>
<body>

  <div class="frame">
    <h2>Maintenance Request</h2>

    <label>Requested By</label>
    <input id="requester" placeholder="Your Name" />

    <label>Email</label>
    <input id="email" placeholder="Your Email" />

    <label>Residential House</label>
    <select id="house">
      <option value="">Select</option>
      <option>Lee House</option>
      <option>Alcoa House</option>
      <option>Cusick House</option>
      <option>Countryside House</option>
      <option>Cherokee House</option>
      <option>Dell House</option>
      <option>Gladstone House</option>
      <option>Glascock House</option>
      <option>Jett House</option>
      <option>May House</option>
      <option>Merritt House</option>
      <option>Emma House</option>
      <option>Wright House</option>
      <option>Raulston House</option>
      <option>Louisville House</option>
      <option>Main Office</option>
    </select>

    <label>Expected Completion Date</label>
    <input type="date" id="expectedDate" />

    <label>Description of Issue</label>
    <textarea id="description" rows="4"></textarea>

    <label>Supplies Needed (optional)</label>
    <textarea id="supplies" rows="3"></textarea>

    <button id="submitBtn" onclick="submitMaintenance()">Submit Request</button>

    <div class="success" id="successBox">
      <h3>Request Submitted!</h3>
      <p>Ticket #: <strong id="ticketNum"></strong></p>
      <p>You will be redirected to the main page shortly.</p>
    </div>
  </div>

  <div id="branding">
    <img src="logo.png" alt="SOAR Logo">
  </div>

  <script src="maintenance.js"></script>
</body>
</html>
