<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAR TN â€“ Maintenance Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS v4 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg,#eef3ff,#fdfbfb,#e0f7fa,#fce4ec);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    /* Card Frame */
    .frame {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 35px 30px;
      box-sizing: border-box;
      transition: transform 0.2s ease;
    }

    .frame:hover { transform: translateY(-2px); }

    h2 { text-align: center; margin-top: 0; font-size: 28px; color: #0078d4; }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0078d4;
      outline: none;
    }

    textarea { resize: vertical; min-height: 60px; }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover { background: #005a9e; transform: translateY(-2px); }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0078d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Success Box */
    .success {
      display: none;
      margin-top: 25px;
      padding: 20px;
      background: #e6f0fa;
      border: 2px solid #0078d4;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    /* Branding & Title */
    #branding {
      margin-top: 25px;
      text-align: center;
    }

    #branding img { max-width: 120px; margin-bottom: 5px; }

    #soarText {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(270deg,red,orange,yellow,green,blue,indigo,violet);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowMove 8s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    /* Responsive */
    @media(max-width:600px){
      h2 { font-size: 24px; }
      #soarText { font-size: 32px; }
    }
  </style>
</head>

<body>

  <div class="frame">
    <h2>Maintenance Request</h2>

    <label>Requested By</label>
    <input id="requester" placeholder="Your Name"/>

    <label>Contact Info / Phone</label>
    <input id="contact" placeholder="Email or Phone"/>

    <label>Residential House</label>
    <select id="house">
      <option value="">Select</option>
      <option>Lee House</option>
      <option>Alcoa House</option>
      <option>Cusick House</option>
      <option>Countryside House</option>
      <option>Cherokee House</option>
      <option>Dell House</option>
      <option>Gladstone House</option>
      <option>Glascock House</option>
      <option>Jett House</option>
      <option>May House</option>
      <option>Merritt House</option>
      <option>Emma House</option>
      <option>Wright House</option>
      <option>Raulston House</option>
      <option>Louisville House</option>
      <option>Main Office</option>
    </select>

    <label>Expected Completion Date</label>
    <input type="date" id="expectedDate" />

    <label>Description of Issue</label>
    <textarea id="description" rows="4" placeholder="Describe the issue"></textarea>

    <label>Supplies Needed (optional)</label>
    <textarea id="supplies" rows="3" placeholder="List supplies if any"></textarea>

    <button onclick="submitMaintenance()">Submit Request</button>

    <div class="loader" id="loader"></div>

    <div class="success" id="successBox">
      <h3>Request Submitted</h3>
      <p>Ticket #: <strong id="ticketNum"></strong></p>
    </div>
  </div>

  <div id="branding">
    <img src="logo.png" alt="SOAR Logo">
    <div id="soarText">SOAR TN</div>
  </div>

  <script src="js/maintenance.js"></script>
</body>
</html>
