<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOAR TN | Maintenance Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Inline CSS ONLY -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef3ff, #fdfbfb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #0078d4;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .success {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e6f2ff;
      border: 1px solid #0078d4;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Maintenance Request</h2>

  <label>Requester Name *</label>
  <input id="requester" type="text">

  <label>Email *</label>
  <input id="email" type="email">

  <label>House / Department *</label>
  <select id="house">
    <option value="">Select</option>
    <option>Lee House</option>
    <option>Alcoa House</option>
    <option>Cusick House</option>
    <option>Cherokee House</option>
    <option>Main Office</option>
  </select>

  <label>Priority *</label>
  <select id="priority">
    <option value="">Select</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
    <option>Emergency</option>
  </select>

  <label>Expected Completion Date</label>
  <input id="expectedDate" type="date">

  <label>Description *</label>
  <textarea id="description" rows="4"></textarea>

  <label>Supplies / Parts Needed</label>
  <textarea id="supplies" rows="3"></textarea>

  <button id="submitBtn">Submit Maintenance Request</button>

  <div class="success" id="successBox">
    <strong>Request submitted!</strong><br>
    Ticket #: <span id="ticketDisplay"></span>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


<script src="./js/maintenance.js"></script>
</body>
</html>
