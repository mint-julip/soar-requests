<!DOCTYPE html>
<html lang="en">
<head>

<title>SOAR TN | Service Request</title>

<!-- Confetti -->

<!-- jsPDF -->

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 420px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header img {
    width: 80px;
    margin-bottom: 10px;
  }

  input, select, textarea, button {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #0078D4;
    color: #fff;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #005A9E;
  }
  
  .page-header {
  position: fixed;       /* FIXED keeps it visible at top-right */
  top: 20px;
  right: 20px;
  z-index: 9999;         /* Above all content */
}

.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 14px;
  font-size: 0.85rem;
  font-weight: 600;
  color: #003366;
  background: #ffffff;
  border: 1px solid #cfd9e6;
  border-radius: 20px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  transition: all 0.2s ease;
}

.back-btn:hover {
  background: #003366;
  color: #ffffff;
  border-color: #003366;
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .back-btn {
    padding: 6px 10px;
    font-size: 0.8rem;
  }
}

</style>
</head>

<body>
<header class="page-header">
  <a href="index.html" class="back-btn" aria-label="Back to landing page">
    ‚Üê Back
  </a>
</header>

<div class="card">
  <div class="header">
  <div style="text-align:center; margin-bottom:20px;">
  <img src="logo.png" alt="SOAR TN Logo" style="max-width:120px;">
  <h2 style="margin:5px 0; color:#003366;">SOAR Tennessee</h2>
    <h3>Service Request</h3>
</div>

   
  </div>

  <input id="srName" placeholder="Your Name">
  <input id="srEmail" placeholder="Your Email">

  <select id="srDept">

    <option>Medical</option>
    <option>Program</option>
    <option>Finance</option>
    <option>Compliance</option>
    <option>Payroll</option>
    <option>IT</option>
    <option>Recruiting</option>
    <option>HR</option>
    <option>Other</option>
  </select>

  <textarea id="srDesc" placeholder="Describe your request"></textarea>

  <button onclick="submitService()">Submit Request</button>
</div>
