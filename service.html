<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOAR TN | Service Request</title>

  <!-- EmailJS library FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>


<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 420px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }

  .header {
    text-align: center;
    margin-bottom: 20px;
  }

  .header img {
    width: 80px;
    margin-bottom: 10px;
  }

  input, select, textarea, button {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #0078D4;
    color: #fff;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #005A9E;
  }
</style>
</head>

<body>

<div class="card">
  <div class="header">
  <div style="text-align:center; margin-bottom:20px;">
  <img src="logo.png" alt="SOAR TN Logo" style="max-width:120px;">
  <h2 style="margin:5px 0; color:#003366;">SOAR Tennessee</h2>
    <h3>Service Request</h3>
</div>

   
  </div>

  <input id="srName" placeholder="Your Name">
  <input id="srEmail" placeholder="Your Email">

  <select id="srDept">
    <option value="">Select Department</option>
    <option>Medical</option>
    <option>Program</option>
    <option>Finance</option>
    <option>Compliance</option>
    <option>Payroll</option>
    <option>IT</option>
    <option>Recruiting</option>
    <option>HR</option>
    <option>Other</option>
  </select>

  <textarea id="srDesc" placeholder="Describe your request"></textarea>

  <button onclick="submitService()">Submit Request</button>
</div>

<!-- CONFIG FIRST -->

<script src="js/config.js"></script>
<script src="js/service.js"></script>

</body>
</html>
